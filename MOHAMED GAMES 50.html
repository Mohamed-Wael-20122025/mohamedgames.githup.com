        // --- 36. Ø§Ù„ÙˆØ¬Ù‡ Ø§Ù„Ø¶Ø§Ø­Ùƒ (SmileyHunter) ---
        function SmileyHunter(container) {
            const WIDTH = 300, HEIGHT = 300;
            let score = 0;
            let timeLeft = 20;
            let isRunning = false;
            let faces = [];

            container.innerHTML = `
                <div class="text-center max-w-sm mx-auto">
                    <div class="flex justify-between mb-4">
                        <p>Ø§Ù„ÙˆÙ‚Øª: <span id="sh-time">20</span></p>
                        <p>Ø§Ù„Ù†Ù‚Ø§Ø·: <span id="sh-score">0</span></p>
                    </div>
                    <canvas id="sh-canvas" width="${WIDTH}" height="${HEIGHT}" class="game-canvas"></canvas>
                    <button id="sh-start" class="game-button mt-4">Ø§Ø¨Ø¯Ø£</button>
                </div>
            `;

            const canvas = container.querySelector('#sh-canvas');
            const ctx = canvas.getContext('2d');
            const timeEl = container.querySelector('#sh-time');
            const scoreEl = container.querySelector('#sh-score');
            const startBtn = container.querySelector('#sh-start');

            function Face(x, y, isHappy) {
                this.x = x;
                this.y = y;
                this.r = 15;
                this.isHappy = isHappy;
                this.draw = () => {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                    ctx.fillStyle = '#fff';
                    ctx.fill();
                    ctx.strokeStyle = '#333';
                    ctx.stroke();
                    // Ø§Ù„Ø¹ÙŠÙˆÙ†
                    ctx.beginPath();
                    ctx.arc(this.x - 5, this.y - 3, 2, 0, Math.PI * 2);
                    ctx.arc(this.x + 5, this.y - 3, 2, 0, Math.PI * 2);
                    ctx.fillStyle = '#333';
                    ctx.fill();
                    // Ø§Ù„ÙÙ…
                    ctx.beginPath();
                    if (this.isHappy) {
                        ctx.arc(this.x, this.y + 2, 5, 0, Math.PI, false);
                    } else {
                        ctx.arc(this.x, this.y + 8, 5, Math.PI, 0, false);
                    }
                    ctx.stroke();
                };
            }

            function spawnFace() {
                if (!isRunning) return;
                const x = Math.random() * (WIDTH - 40) + 20;
                const y = Math.random() * (HEIGHT - 40) + 20;
                const isHappy = Math.random() > 0.5;
                faces.push(new Face(x, y, isHappy));
            }

            function draw() {
                ctx.clearRect(0, 0, WIDTH, HEIGHT);
                faces.forEach(f => f.draw());
            }

            function gameLoop() {
                if (!isRunning) return;
                draw();
                if (Math.random() < 0.03) spawnFace();
                requestAnimationFrame(gameLoop);
            }

            function startGame() {
                isRunning = true;
                score = 0;
                faces = [];
                timeLeft = 20;
                timeEl.textContent = timeLeft;
                scoreEl.textContent = '0';
                startBtn.disabled = true;
                gameLoop();
                const timer = setInterval(() => {
                    timeLeft--;
                    timeEl.textContent = timeLeft;
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        isRunning = false;
                        alert(`Ø§Ù†ØªÙ‡Ù‰ Ø§Ù„ÙˆÙ‚Øª! Ù…Ø¬Ù…ÙˆØ¹ Ù†Ù‚Ø§Ø·Ùƒ: ${score}`);
                        startBtn.disabled = false;
                    }
                }, 1000);
            }

            canvas.addEventListener('click', e => {
                if (!isRunning) return;
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                for (let i = faces.length - 1; i >= 0; i--) {
                    const f = faces[i];
                    const dx = x - f.x;
                    const dy = y - f.y;
                    if (Math.sqrt(dx*dx + dy*dy) < f.r) {
                        if (f.isHappy) {
                            score++;
                            scoreEl.textContent = score;
                        } else {
                            score = Math.max(0, score - 1);
                            scoreEl.textContent = score;
                        }
                        faces.splice(i, 1);
                        break;
                    }
                }
            });
